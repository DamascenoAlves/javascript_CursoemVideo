<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Detector de Estrangeiros</h1>
    <p>Digite seu país:</p>
    <input type="text" name="txtpais" id="txtpais"> <input type="button" value="Verificar" onclick="detectar()">
    <div id="res"></div>
    <script>
        function detectar(){
            var a = document.querySelector('input#txtpais');
            if (a.value == 'Brasil'){
                document.querySelector('div#res').innerHTML="Você é brasileiro"
            }else{
                document.querySelector('div#res').innerHTML="Você é estrangeiro"
            }
        }
    </script>
</body>
</html>
